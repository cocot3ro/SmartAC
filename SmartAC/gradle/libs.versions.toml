ktor-server-call-logging = { module = "io.ktor:ktor-server-call-logging" }
ktor-server-resources = { module = "io.ktor:ktor-server-resources" }
ktor-server-auth = { module = "io.ktor:ktor-server-auth" }
ktor-server-test-host = { module = "io.ktor:ktor-server-test-host-jvm" }
ktor-client-core = { module = "io.ktor:ktor-client-core" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation" }
ktor-client-resources = { module = "io.ktor:ktor-client-resources" }
ktor-client-websockets = { module = "io.ktor:ktor-client-websockets" }

koin-bom = { group = "io.insert-koin", name = "koin-bom", version.ref = "koin" }
koin-ktor = { group = "io.insert-koin", name = "koin-ktor" }
koin-logger-slf4j = { group = "io.insert-koin", name = "koin-logger-slf4j" }

